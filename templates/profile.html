{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="text-center">User Profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username"><strong>Username:</strong></label>
                                    <p>{{ user.username }}</p>
                                </div>
                                <div class="form-group">
                                    <label for="email"><strong>Email:</strong></label>
                                    <p>{{ user.email }}</p>
                                </div>
                                <div class="form-group">
                                    <label for="uuid"><strong>Secret:</strong></label>
                                    <p>{{ user.secret }}</p>
                                </div>
                            </div>
                            <!-- You can add more profile information fields here -->
                            <div class="col-md-6">
                                <!-- Add any additional profile information here -->
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
